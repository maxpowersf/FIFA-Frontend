<form-layout [info]="formInfo" (submitEvent)="onSubmit()">
  <form [formGroup]="tournamentForm">
    <mat-form-field class="full-width">
      <input matInput placeholder="Ingrese el nombre del torneo" [formControl]="name">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-select placeholder="Tipo de Torneo" [formControl]="tournamentType">
        <mat-option *ngFor="let type of tournamenttypes" [value]="type.id">
          {{type.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Ingrese el año" [formControl]="year">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Ingrese el anfitrión" [formControl]="host">
    </mat-form-field>
    <div class="row">
      <div class="col-lg-10">
        <mat-form-field class="full-width">
          <input matInput placeholder="Ingrese las iniciales" (change)="fillFlag($event)" [formControl]="hostFlag">
        </mat-form-field>
      </div>
      <div class="col-lg-2">
        <span class="flag-icon flag-icon-{{flag}}"></span>
      </div>
    </div>
    <mat-form-field class="full-width">
      <input matInput placeholder="Ingrese la cantidad de equipos" [formControl]="noOfTeams">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-select placeholder="Confederación" [formControl]="confederation">
        <mat-option *ngFor="let confederation of confederations" [value]="confederation.id">
          {{confederation.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</form-layout>
