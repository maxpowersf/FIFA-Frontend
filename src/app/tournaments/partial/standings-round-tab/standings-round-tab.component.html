<table mat-table [dataSource]="data" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef class="left"> Date </th>
    <td mat-cell *matCellDef="let element" class="left"> {{element.date | date: 'EEEE dd MMMM yyyy'}} </td>
  </ng-container>

  <!-- Color Column -->
  <ng-container matColumnDef="team1">
    <th mat-header-cell *matHeaderCellDef class="left"> Home </th>
    <td mat-cell *matCellDef="let element; let i = index" [attr.alt]="element.team1.name" class="left">
      <span class="flag-icon flag-icon-{{element.team1.flag}}"></span>
      {{element.team1.name}}
      <span
        *ngIf="(isPlayoff && ((element.goalsTeam1 > element.goalsTeam2) || (element.penaltiesTeam1 > element.penaltiesTeam2))) || (winnerTeam1 && (i+1) == data.length)">
        *</span>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="goals1">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" class="cell-number">
      {{element.goalsTeam1}} <span
        *ngIf="element.penaltiesTeam1 > 0 || element.penaltiesTeam2 > 0">({{element.penaltiesTeam1}})</span>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="divider">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" class="cell-number">
      -
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="goals2">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" class="cell-number">
      {{element.goalsTeam2}} <span
        *ngIf="element.penaltiesTeam1 > 0 || element.penaltiesTeam2 > 0">({{element.penaltiesTeam2}})</span>
    </td>
  </ng-container>

  <!-- Color Column -->
  <ng-container matColumnDef="team2">
    <th mat-header-cell *matHeaderCellDef class="right"> Away </th>
    <td mat-cell *matCellDef="let element; let i = index" [attr.alt]="element.team2.name" class="right">
      <span class="flag-icon flag-icon-{{element.team2.flag}}"></span>
      {{element.team2.name}}
      <span
        *ngIf="(isPlayoff && ((element.goalsTeam2 > element.goalsTeam1) || (element.penaltiesTeam2 > element.penaltiesTeam1))) || (winnerTeam2 && (i+1) == data.length)">
        *</span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
