<mat-card>
    <mat-card-title>
        <div class="header">
            <div class="title">
                Torneos
            </div>
            <div class="actions">
                <button mat-fab aria-label="Add new registry" matTooltip="Agregar" (click)="addAction()">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
    </mat-card-title>
    <mat-card-subtitle>Todos los torneos</mat-card-subtitle>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <!--- Note that these columns can be defined in any order.
                                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="year">
                <th mat-header-cell *matHeaderCellDef> Año </th>
                <td mat-cell *matCellDef="let element" matTooltip="Ver posiciones" [matTooltipPosition]="'above'"
                    (click)="navigateToDetail(element.id)" class="clickable">
                    {{element.year}}
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="host">
                <th mat-header-cell *matHeaderCellDef> Host </th>
                <td mat-cell *matCellDef="let element"> {{element.host}} </td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="tournamentTypeName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Torneo </th>
                <td mat-cell *matCellDef="let element"> {{element.tournamentTypeName}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="noOfTeams">
                <th mat-header-cell *matHeaderCellDef> Nº Equipos </th>
                <td mat-cell *matCellDef="let element"> {{element.noOfTeams}} </td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="confederationName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Confederación </th>
                <td mat-cell *matCellDef="let element"> {{element.confederationName}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let row">
                    <button color="primary" (click)="navigateToUpload(row.id)" matTooltip="Cargar posiciones"
                        mat-icon-button aria-label="reorder">
                        <mat-icon>reorder</mat-icon>
                    </button>
                    <button color="primary" (click)="navigateToEdit(row.id)" matTooltip="Editar" mat-icon-button
                        aria-label="edit">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button (click)="onDelete(row.id)" color="warn" matTooltip="Borrar" mat-icon-button
                        aria-label="remove">
                        <mat-icon>delete</mat-icon>
                    </button>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator [pageSizeOptions]="[10, 20, 100]" [pageSize]="10" [showFirstLastButtons]="true"
            [length]="tournaments.length"></mat-paginator>
    </mat-card-content>
</mat-card>
