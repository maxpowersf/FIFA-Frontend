<mat-card>
    <mat-card-title>
        <div class="header">
            <div class="title">
                Players
            </div>
            <div class="actions">
                <button mat-fab aria-label="back to list" matTooltip="Back" (click)="goToList()">
                    <mat-icon>keyboard_backspace</mat-icon>
                </button>
            </div>
        </div>
    </mat-card-title>
    <mat-card-subtitle>List of players</mat-card-subtitle>
    <mat-card-content>
        <table mat-table [dataSource]="players" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                            The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="dorsal">
                <th mat-header-cell *matHeaderCellDef> Dorsal </th>
                <td mat-cell *matCellDef="let element"> {{element.dorsal}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="positionName">
                <th mat-header-cell *matHeaderCellDef> Position </th>
                <td mat-cell *matCellDef="let element"> {{element.positionName}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="confederationsGoals">
                <th mat-header-cell *matHeaderCellDef> Confederations </th>
                <td mat-cell *matCellDef="let element"> {{element.confederationsGoals}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="worldCupGoals">
                <th mat-header-cell *matHeaderCellDef> World Cup </th>
                <td mat-cell *matCellDef="let element"> {{element.worldCupGoals}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="confederationsGoldenBoots">
                <th mat-header-cell *matHeaderCellDef> Conf. Golden Boots </th>
                <td mat-cell *matCellDef="let element"> {{element.confederationsGoldenBoots}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="worldCupGoldenBoots">
                <th mat-header-cell *matHeaderCellDef> WC Golden Boots </th>
                <td mat-cell *matCellDef="let element"> {{element.worldCupGoldenBoots}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator [pageSizeOptions]="[10, 20, 100]" [pageSize]="10" [length]="players.length">
        </mat-paginator>
    </mat-card-content>
</mat-card>
