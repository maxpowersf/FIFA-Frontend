<mat-card>
  <mat-card-title>
      <div class="header">
          <div class="title">
              Tournament Types
          </div>
          <div class="actions">
              <button mat-fab aria-label="Add new registry" matTooltip="Add" (click)="addAction()">
                  <mat-icon>add</mat-icon>
              </button>
          </div>
      </div>
  </mat-card-title>
  <mat-card-subtitle>List of tournament types</mat-card-subtitle>
  <mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
                                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element" matTooltip="History" [matTooltipPosition]="'above'"
                  (click)="navigateToDetail(element.id)" class="clickable">
                  {{element.id}}
              </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Color Column -->
          <ng-container matColumnDef="formatName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Format </th>
              <td mat-cell *matCellDef="let element"> {{element.formatName}} </td>
          </ng-container>

          <!-- Color Column -->
          <ng-container matColumnDef="confederationName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Confederation </th>
              <td mat-cell *matCellDef="let element"> {{element.confederationName}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="noTeams">
              <th mat-header-cell *matHeaderCellDef> NÂº Teams </th>
              <td mat-cell *matCellDef="let element"> {{element.noTeams}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let row">
                  <button color="primary" (click)="navigateToEdit(row.id)" matTooltip="Edit" mat-icon-button
                      aria-label="edit">
                      <mat-icon>edit</mat-icon>
                  </button>
                  <button (click)="onDelete(row.id)" color="warn" matTooltip="Delete" mat-icon-button
                      aria-label="remove">
                      <mat-icon>delete</mat-icon>
                  </button>

              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator [pageSizeOptions]="[10, 20, 100]" [pageSize]="20" [showFirstLastButtons]="true"
          [length]="data.length"></mat-paginator>
  </mat-card-content>
</mat-card>
