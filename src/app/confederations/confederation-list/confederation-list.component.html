<mat-card>
  <mat-card-title>
    <div class="header">
      <div class="title">Confederations</div>
      <div class="actions">
        <button
          mat-fab
          aria-label="Add new registry"
          matTooltip="Add"
          (click)="addAction()"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </mat-card-title>
  <mat-card-subtitle>List of confederations</mat-card-subtitle>
  <mat-card-content>
    <table mat-table [dataSource]="confederations" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td
          mat-cell
          *matCellDef="let element"
          matTooltip="Ranking"
          [matTooltipPosition]="'above'"
          (click)="navigateToDetail(element.id)"
          class="clickable"
        >
          {{ element.id }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef>Color</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            class="btn btn-primary btn-just-icon btn-round"
            matTooltip="{{ element.color }}"
            [ngStyle]="{ 'background-color': element.color }"
          ></button>
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">
          {{ element.weight | number: '1.2' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button
            color="primary"
            (click)="navigateToEdit(row.id)"
            matTooltip="Edit"
            mat-icon-button
            aria-label="edit"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            (click)="onDelete(row.id)"
            color="warn"
            matTooltip="Delete"
            mat-icon-button
            aria-label="remove"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      #paginator
      [pageSizeOptions]="[10, 20, 100]"
      [pageSize]="10"
      [length]="confederations.length"
    ></mat-paginator>
  </mat-card-content>
</mat-card>
